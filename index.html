<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>JUMPMAN RETRO</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #2c2c2c;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      touch-action: none;
    }

    .menu-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #2c2c2c;
      animation: fadeIn 1s ease-in-out;
    }

    .title-img {
      width: 90%;
      max-width: 400px;
      image-rendering: pixelated;
      margin-bottom: 20px;
    }

    .menu-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #ff3c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      background-color: #000;
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      image-rendering: pixelated;
      width: 100vw;
      height: 100vh;
      max-width: 480px;
      max-height: 720px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="startMenu" class="menu-screen">
    <img src="jumpman_retro_title_screen.png" alt="Jumpman Retro" class="title-img">
    <button id="startBtn" class="menu-btn">START</button>
  </div>

  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>JUMPMAN RETRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', monospace, Arial;
    }
    #game-container {
      position: relative;
    }
    #gameCanvas {
      display: block;
      background: #bdbdbd;
      border-radius: 24px;
      box-shadow: 0 4px 32px #2226;
      margin: 0 auto;
    }
    #ui {
      position: absolute;
      top: 18px;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }
    #score {
      font-size: 18px;
      color: #222;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.7);
      padding: 6px 14px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #3334;
      pointer-events: auto;
    }
    #phrase {
      font-size: 13px;
      color: #e74c3c;
      margin-bottom: 10px;
      min-height: 24px;
      text-shadow: 0 1px 2px #fff8;
      font-weight: bold;
      pointer-events: auto;
    }
    #startBtn {
      margin-top: 14px;
      padding: 12px 28px;
      border: none;
      border-radius: 20px;
      font-size: 17px;
      font-family: inherit;
      background: #222;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 8px #0007;
      letter-spacing: 1px;
      cursor: pointer;
      pointer-events: auto;
      transition: background 0.2s;
    }
    #startBtn:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="ui">
      <div id="score">SCORE: 0</div>
      <div id="phrase"></div>
      <button id="startBtn">START</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>

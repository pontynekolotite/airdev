<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=600, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>JUMPMAN RETRO</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #888;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #game-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Responsive width for mobile and desktop */
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #888;
    }
    #gameCanvas {
      display: block;
      background: #bdbdbd;
      border-radius: 36px;
      box-shadow: 0 8px 48px #2227;
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
      width: 100vw;
      height: auto;
      aspect-ratio: 2/3;
      touch-action: none;
    }
    /* Остальные стили для #ui и элементов оставь прежними */
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="600" height="900"></canvas>
    <div id="ui">
      <div id="logo">JUMPMAN<br>RETRO</div>
      <div id="score">SCORE: 0</div>
      <div id="phrase"></div>
      <button id="startBtn">START</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
